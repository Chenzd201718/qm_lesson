<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .box{
            background: #888;
            height: 100%;
        }
        .left{
            float: left;
            width: 200px;
            height: 200px;
            border:3px solid #F31264;
            background: #73de80;
            opacity: 0.5;
        }
        .right{
            opacity: .5;
            float: right;
            background: #ef6be2;
            width: 400px;
            min-height: 100px;
            border:3px solid #F31264;
        }
    .BFC{
        overflow: hidden;
    }
    .div1{
        box-sizing: border-box;
        width: 30px;
        height: 30px;
        background-color: pink;
        padding: 10px;
        margin: 10px;
    }
    .div2{
        width: 30px;
        height: 30px;background-color: pink;
    }
    
    
    </style>
</head>
<body>
    <!-- //清楚浮动两种方法 -->
    
    <div class="container" style="">
        <div class="left"></div>
        <div class="left"></div>
        <div style="clear:both">eeeeeeeeeeeeeeeeeeee</div>
    </div>
    <div class="box BFC">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="div1">

    </div>
    <div class="div2">

        </div>
    
    
</body>
</html>
